<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<style>
    body {
    font-family: 'Times New Roman', Times, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #11c8e9;
}

.container {
    text-align: center;
    background: rgb(104, 200, 228);
    padding: 100px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgb(11, 128, 191);
}

h1 {
    color: #01010f;
}

input {
    padding: 10px;
    width: 60%;
    border: 1px solid #0d0101;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    background-color: #0a0b0b;
    color: rgb(243, 238, 238);
    border: none;
    border-radius: 5px;
    font-size: larger;
    cursor: pointer;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #eee;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
}

li button {
    background-color: #000006;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
}

</style>
<body>
    <div class="container">
        <h1>BUILD TO-DO LIST</h1>
        <input type="text" id="taskInput" placeholder="Enter to add to the list">
        <button onclick="addTask()">ADD</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    if (taskInput.value === '') {
        alert('Please enter a task.');
        return;
    }

    const li = document.createElement('li');
    li.textContent = taskInput.value;

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'DELETE';
    deleteButton.onclick = function() {
        taskList.removeChild(li);
    };

    li.appendChild(deleteButton);
    taskList.appendChild(li);

    taskInput.value = '';
}

    </script>
</body>
</html>
